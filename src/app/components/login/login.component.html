<div *ngIf="!isRegister">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required />
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />
  
      <button type="submit">Login</button>      
    </form>
    <h4>New User?</h4>
    <button (click)="setRegister()">SignUp</button>
  </div>


  <div *ngIf="isRegister">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname" required />
  
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname" required />

      <label for="role">Role:</label>
      <input type="text" id="role" name="role" [(ngModel)]="role" required />

      <label for="years">Years Completed:</label>
      <input type="number" id="years" name="years" [(ngModel)]="years" required />


      <button type="submit">SignUp</button>
      
    </form>
</div>
